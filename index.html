<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập bằng Face ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>Đăng nhập bằng Face ID</h2>
  <button id="loginBtn">Đăng nhập</button>
  <div id="message"></div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    // Kiểm tra xem trình duyệt có hỗ trợ WebAuthn hay không
    if (!window.PublicKeyCredential) {
      messageDiv.textContent = "Trình duyệt của bạn không hỗ trợ đăng nhập bằng Face ID.";
      loginBtn.disabled = true;
    }

    loginBtn.addEventListener('click', async () => {
      try {
        const publicKey = {
          challenge: new Uint8Array([0x5b, 0x3b, 0x6e, 0x7d]), // Thử thách giả định, bạn cần thay thế bằng một giá trị thực tế
          rp: { name: "MyWebsite" },
          user: {
            id: new TextEncoder().encode("user123"),
            name: "user@example.com",
            displayName: "User Example"
          },
          pubKeyCredParams: [{ type: "public-key", alg: -7 }],
          authenticatorSelection: {
            authenticatorAttachment: "platform", // "platform" sẽ kích hoạt Face ID trên thiết bị hỗ trợ
            userVerification: "required"
          },
          timeout: 60000, // Timeout cho yêu cầu
          attestation: "direct"
        };

        // Tạo đăng ký
        const credential = await navigator.credentials.create({ publicKey });
        
        // Xử lý kết quả
        messageDiv.textContent = "Đăng nhập thành công!";
        console.log(credential);
        // Lưu thông tin của credential vào server hoặc local storage nếu cần
      } catch (error) {
        messageDiv.textContent = "Đăng nhập thất bại: " + error.message;
        console.error(error);
      }
    });
  </script>
</body>
</html>
