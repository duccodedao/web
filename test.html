<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App - Chọn Ngôn Ngữ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
      padding: 20px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #2ea5ff;
      color: white;
    }
  </style>
</head>
<body>
  <h2 id="header">🚀 Telegram Mini App</h2>

  <div class="info-box">
    <button onclick="setLanguage('vi')">🇻🇳 Tiếng Việt</button>
    <button onclick="setLanguage('en')">🇺🇸 English</button>
    <button onclick="setLanguage('ru')">🇷🇺 Русский</button>
    <button onclick="setLanguage('ko')">🇰🇷 한국어</button>
    <button onclick="setLanguage('zh')">🇨🇳 中文</button>
  </div>

  <div id="user-info">Đang tải thông tin người dùng...</div>
  <div class="info-box" id="token-info">🎁 Bạn có: <span id="balance">0</span> BMC</div>
  <button id="claim-token" onclick="claimToken()">Nhận 1000 Token</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const text = {
      vi: {
        header: "🚀 Telegram Mini App - Tính Năng",
        balance: "🎁 Bạn có: ",
        claim: "Nhận 1000 Token",
      },
      en: {
        header: "🚀 Telegram Mini App - Features",
        balance: "🎁 You have: ",
        claim: "Claim 1000 Tokens",
      },
      ru: {
        header: "🚀 Telegram Mini App - Функции",
        balance: "🎁 У вас: ",
        claim: "Получить 1000 токенов",
      },
      ko: {
        header: "🚀 Telegram Mini App - 기능",
        balance: "🎁 당신의 잔액: ",
        claim: "1000 토큰 받기",
      },
      zh: {
        header: "🚀 Telegram Mini App - 功能",
        balance: "🎁 您有: ",
        claim: "领取 1000 个代币",
      }
    };

    let lang = localStorage.getItem("lang") || "en";  // Mặc định tiếng Anh

    function setLanguage(selectedLang) {
      lang = selectedLang;
      localStorage.setItem("lang", lang);
      applyLanguage();
    }

    function applyLanguage() {
      const t = text[lang];
      document.querySelector("#header").innerText = t.header;
      document.querySelector("#token-info").innerHTML = `${t.balance} <span id="balance">0</span> BMC`;
      document.querySelector("#claim-token").innerText = t.claim;
      tg.MainButton.setText(t.claim);  // Cập nhật nút Telegram
    }

    // Thực thi khi lần đầu tải trang
    applyLanguage();

    let balance = localStorage.getItem("bmc_balance") || 0;
    document.getElementById("balance").innerText = balance;

    function claimToken() {
      tg.HapticFeedback.notificationOccurred("success");
      balance = parseInt(balance) + 1000;
      localStorage.setItem("bmc_balance", balance);
      document.getElementById("balance").innerText = balance;

      tg.sendData(JSON.stringify({
        action: "claim",
        user_id: tg.initDataUnsafe.user.id,
        amount: 1000,
        balance: balance
      }));
    }

    tg.MainButton.setText("✅ Nhận Token");
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
      claimToken();
    });

  </script>
</body>
</html>
