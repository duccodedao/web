<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App Full Features</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
      padding: 20px;
      text-align: center;
    }
    img.avatar {
      width: 100px;
      border-radius: 50%;
      margin-top: 20px;
    }
    .username {
      font-size: 20px;
      font-weight: bold;
    }
    .info-box {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #2ea5ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🚀 Telegram Mini App Full Tính Năng</h2>
  <div id="user-info">Đang tải thông tin người dùng...</div>

  <div class="info-box" id="token-info">🎁 Bạn có: <span id="balance">0</span> BMC</div>
  <button onclick="claimToken()">Nhận 1000 Token</button>

  <div class="info-box" id="theme-info">🌗 Chế độ: đang tải...</div>
  <div class="info-box" id="viewport-info"></div>

  <div class="info-box">
    <button onclick="openLink()">🔗 Mở Liên Kết</button>
    <button onclick="showPopup()">💬 Mở Popup</button>
    <button onclick="closeApp()">❌ Đóng App</button>
    <button onclick="openQrScanner()">📷 Mở QR Scanner</button>
    <button onclick="toggleBackButton()">🔙 Hiện/Nhấn BackButton</button>
    <button onclick="toggleMainButton()">🧩 Ẩn/Hiện MainButton</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    tg.HapticFeedback.impactOccurred('light');

    const user = tg.initDataUnsafe?.user;
    const userInfoDiv = document.getElementById("user-info");
    let balance = localStorage.getItem("bmc_balance") || 0;
    document.getElementById("balance").innerText = balance;

    if (user) {
      userInfoDiv.innerHTML = `
        <img src="${user.photo_url}" class="avatar"><br>
        <div class="username">${user.first_name} ${user.last_name || ''}</div>
        <div>@${user.username || 'Không có username'}</div>
        <div>ID: ${user.id}</div>
      `;
    } else {
      userInfoDiv.innerHTML = `<p>Không thể lấy thông tin người dùng.</p>`;
    }

    tg.MainButton.setText("✅ Nhận Token");
    tg.MainButton.show();

    tg.MainButton.onClick(() => {
      claimToken();
    });

    function claimToken() {
      tg.HapticFeedback.notificationOccurred("success");
      balance = parseInt(balance) + 1000;
      localStorage.setItem("bmc_balance", balance);
      document.getElementById("balance").innerText = balance;

      tg.sendData(JSON.stringify({
        action: "claim",
        user_id: user?.id,
        amount: 1000,
        balance: balance
      }));
    }

    function openLink() {
      tg.openLink("https://t.me/bmassk3_channel");
    }

    function showPopup() {
      tg.showPopup({
        title: "Thông báo",
        message: "Bạn muốn nhận thêm token không?",
        buttons: [
          { id: "yes", type: "default", text: "Có" },
          { id: "no", type: "destructive", text: "Không" }
        ]
      }, (btnId) => {
        if (btnId === "yes") claimToken();
      });
    }

    function closeApp() {
      tg.close();
    }

    function openQrScanner() {
      tg.showScanQrPopup({ text: 'Scan Me' });
    }

    function toggleBackButton() {
      if (!tg.BackButton.isVisible) {
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          alert("BackButton được nhấn");
          tg.BackButton.hide();
        });
      } else {
        tg.BackButton.hide();
      }
    }

    function toggleMainButton() {
      if (tg.MainButton.isVisible) {
        tg.MainButton.hide();
      } else {
        tg.MainButton.show();
      }
    }

    const themeInfo = document.getElementById("theme-info");
    function updateTheme() {
      const theme = tg.colorScheme;
      themeInfo.innerText = `🌗 Chế độ: ${theme}`;
      document.body.style.backgroundColor = tg.themeParams.bg_color;
      document.body.style.color = tg.themeParams.text_color;
    }
    updateTheme();
    tg.onEvent("themeChanged", updateTheme);

    const viewportInfo = document.getElementById("viewport-info");
    function updateViewport() {
      viewportInfo.innerText = `🔳 Viewport: ${tg.viewportHeight}px (ổn định: ${tg.viewportStableHeight}px)`;
    }
    updateViewport();
    tg.onEvent("viewportChanged", updateViewport);

    tg.onEvent("qrTextReceived", (text) => {
      alert("Đã quét QR: " + text);
    });
  </script>
</body>
</html>
