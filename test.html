<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini App Telegram - Nút Quay Lại</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>Mini App Telegram - Nút Quay Lại</h2>
  <p>Nhấn nút "Quay lại" để thoát hoặc quay lại trang trước.</p>

  <script>
    const tg = Telegram.WebApp;

    // Sẵn sàng cho WebApp
    tg.ready();

    // Hiển thị nút Back
    tg.BackButton.show();

    // Định nghĩa hành động khi bấm nút Back mà không hiển thị thông báo
    tg.BackButton.onClick(() => {
      tg.close(); // Đóng mini app hoặc làm hành động khác mà bạn muốn
    });
  </script>

</body>
</html>
