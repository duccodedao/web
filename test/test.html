<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect with Custom JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #ton-connect {
            margin-bottom: 20px;
        }
        #wallet-info {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
        }
        #copy-address, #disconnect-wallet {
            display: none;
        }
    </style>
</head>
<body>
    <h1>TonConnect with Custom JS</h1>
    <div id="ton-connect"></div> <!-- Nút kết nối ví -->
    <div id="wallet-info">
        <p>Account Info: <span id="account-info">Not connected</span></p>
        <button id="copy-address">Copy Address</button>
        <button id="disconnect-wallet">Disconnect</button>
    </div>

    <!-- Tích hợp TonConnect SDK và TonClient -->
    <script>
        // TonConnect SDK (Copy trực tiếp mã từ repo nếu bạn muốn sử dụng offline)
        class TonConnectUI {
            constructor(options) {
                this.manifestUrl = options.manifestUrl;
                this.buttonRootId = options.buttonRootId;
                this.wallet = null;
                this.initUI();
            }

            // Khởi tạo UI của TonConnect
            initUI() {
                const connectButton = document.createElement('button');
                connectButton.innerText = 'Connect Wallet';
                document.getElementById(this.buttonRootId).appendChild(connectButton);
                connectButton.addEventListener('click', () => this.connectWallet());
            }

            // Kết nối ví
            async connectWallet() {
                // Giả lập ví đã kết nối
                this.wallet = { address: '0:123456789abcdef' }; // Địa chỉ ví giả lập (thay bằng địa chỉ thật khi thực tế)
                return this.wallet;
            }

            // Ngắt kết nối ví
            disconnect() {
                this.wallet = null;
            }
        }

        // TonClient (Giả lập TonClient, có thể thay bằng mã thật nếu cần thiết)
        class TonClient {
            constructor(options) {
                this.network = options.network;
            }

            async net(query) {
                // Giả lập truy vấn (thay bằng logic thực tế để lấy dữ liệu từ blockchain)
                if (query.collection === 'accounts') {
                    return {
                        result: [{ balance: '1000', id: '0:123456789abcdef' }]
                    };
                }
                return { result: [] };
            }
        }

        // Kết nối TonConnect UI
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Khởi tạo TonClient
        const tonClient = new TonClient({
            network: { server_address: "https://testnet.toncenter.com/api/v2/jsonRPC" }
        });

        // Kết nối ví và lấy thông tin tài khoản
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log('Connected Wallet:', connectedWallet);

                const walletAddress = connectedWallet.address;
                
                // Lấy thông tin tài khoản từ TonClient
                await getAccountInfo(walletAddress);

                // Cập nhật giao diện
                document.getElementById('account-info').innerText = `Address: ${walletAddress}`;

                // Hiển thị các nút sao chép và ngắt kết nối
                document.getElementById('copy-address').style.display = 'inline-block';
                document.getElementById('disconnect-wallet').style.display = 'inline-block';

                // Thêm sự kiện sao chép địa chỉ
                document.getElementById('copy-address').onclick = () => {
                    copyToClipboard(walletAddress);
                };

                // Thêm sự kiện ngắt kết nối
                document.getElementById('disconnect-wallet').onclick = () => {
                    disconnectWallet();
                };
            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        }

        // Truy vấn thông tin tài khoản từ địa chỉ ví
        async function getAccountInfo(address) {
            try {
                const account = await tonClient.net({
                    collection: "accounts",
                    filter: { id: { eq: address } },
                    result: "balance id"
                });

                if (account.result.length > 0) {
                    // Hiển thị thông tin tài khoản
                    const accountInfo = account.result[0];
                    document.getElementById('account-info').innerHTML = `Account Info:<br>Balance: ${accountInfo.balance} TON<br>Address: ${accountInfo.id}`;
                } else {
                    console.log('Account not found');
                    document.getElementById('account-info').innerText = 'Account not found';
                }
            } catch (error) {
                console.error('Error fetching account info:', error);
                document.getElementById('account-info').innerText = 'Error fetching account info';
            }
        }

        // Sao chép địa chỉ ví vào clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Address copied to clipboard!');
        }

        // Ngắt kết nối ví
        function disconnectWallet() {
            tonConnectUI.disconnect();
            document.getElementById('account-info').innerText = 'Not connected';
            document.getElementById('copy-address').style.display = 'none';
            document.getElementById('disconnect-wallet').style.display = 'none';
        }

        // Gọi hàm connectToWallet khi cần thiết
        connectToWallet().catch(error => {
            console.error("Error:", error);
        });
    </script>
</body>
</html>
