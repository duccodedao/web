<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap TON to Jetton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        #ton-connect {
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Swap TON to Jetton</h1>
    <div id="ton-connect"></div>
    <input type="text" id="memo" placeholder="Nhập memo" />
    <button id="swapButton">Swap TON to Jetton</button>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        // Khởi tạo TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',  // URL của manifest
            buttonRootId: 'ton-connect',  // ID của phần tử mà TonConnect UI sẽ tạo nút kết nối
        });

        async function swapTONtoJetton() {
            const contractAddress = "UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD";  // Địa chỉ hợp đồng Jetton
            const amount = "1";  // Số lượng TON gửi (0.01 TON trong nanotons)
            const memo = document.getElementById('memo').value || "No memo";  // Lấy memo từ input

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // Hết hạn sau 60 giây
                messages: [
                    {
                        address: contractAddress,  // Địa chỉ hợp đồng
                        amount: amount,   // Số lượng TON gửi đi
                        data: memo,  // Gửi kèm thông điệp/memo
                    }
                ]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Giao dịch đã được gửi:', result);

                // Kiểm tra trạng thái giao dịch
                if (result && result.transactionId) {
                    alert('Giao dịch thành công! Bạn đã nhận Jetton với memo: ' + memo);
                } else {
                    alert('Có lỗi xảy ra khi gửi giao dịch.');
                }
            } catch (error) {
                console.error('Lỗi khi xử lý giao dịch:', error);
                alert('Có lỗi xảy ra khi gửi giao dịch.');
            }
        }

        // Gắn sự kiện cho nút "Swap TON to Jetton"
        document.getElementById('swapButton').addEventListener('click', swapTONtoJetton);

        // Tạo nút kết nối ví
        tonConnectUI.render();
    </script>
</body>
</html>
