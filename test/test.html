<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Jetton</title>
    <script src="https://cdn.tonhubapi.com/ton-connect-web-client/ton-connect-web-client.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Mint Your Jetton</h1>
    <button id="connect-btn" class="button">Connect Wallet</button>
    <br>
    <button id="mint-btn" class="button" disabled>Mint Jetton</button>
    <div id="status"></div>

    <script>
        let tonConnectClient;
        let userAddress;
        let jettonContractAddress = "EQB-D_b7xHWPq3N1a6AikTiEYeLmXap262v1XmgGeekGW5Jh";  // Địa chỉ hợp đồng jetton của bạn
        let senderAddress = "UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD"; // Địa chỉ ví gửi

        // Khởi tạo TON Connect client
        tonConnectClient = new TonConnectClient({
            manifestUrl: "https://bmasshd.click/tonconnect-manifest.json",  // URL manifest của bạn
        });

        // Kết nối ví TON
        document.getElementById("connect-btn").addEventListener("click", async () => {
            try {
                const result = await tonConnectClient.connect();
                userAddress = result.account.address;
                document.getElementById("status").innerText = "Connected to wallet: " + userAddress;
                document.getElementById("mint-btn").disabled = false;
            } catch (error) {
                document.getElementById("status").innerText = "Connection failed: " + error.message;
            }
        });

        // Mint Jetton
        document.getElementById("mint-btn").addEventListener("click", async () => {
            if (!userAddress) {
                document.getElementById("status").innerText = "Please connect your wallet first.";
                return;
            }

            try {
                const amount = "10";  // Số lượng jetton bạn muốn mint
                const message = `Minting ${amount} jetton...`;
                document.getElementById("status").innerText = message;

                // Tạo giao dịch gửi TON và nhận jetton
                const result = await tonConnectClient.sendTransaction({
                    to: jettonContractAddress,
                    amount: "0.1",  // Số tiền TON cần gửi để nhận jetton
                    payload: `mint ${amount}`,  // Payload tùy thuộc vào hợp đồng của bạn, có thể khác
                    sender: senderAddress,  // Địa chỉ ví gửi
                });

                document.getElementById("status").innerText = `Transaction successful: ${result.transaction_id}`;
            } catch (error) {
                document.getElementById("status").innerText = "Minting failed: " + error.message;
            }
        });
    </script>
</body>
</html>
