<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Nối Ví TON</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background: #006699;
        }

        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
        }

        #ton-connect {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kết Nối Ví TON</h1>
        <!-- TonConnect Button sẽ được hiển thị ở đây -->
        <div id="ton-connect"></div>
        <p><strong>Địa chỉ ví:</strong> <span id="walletAddress">Chưa kết nối</span></p>
        <p><strong>Thông tin tài khoản:</strong></p>
        <pre id="accountData">Chưa có dữ liệu</pre>
    </div>

    <script>
        // Khởi tạo TonConnect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',  // URL của manifest
            buttonRootId: 'ton-connect'  // Địa chỉ để hiển thị nút kết nối
        });

        // Hàm kết nối ví
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();  // Kết nối ví

                if (connectedWallet && connectedWallet.account) {
                    // Lấy địa chỉ ví và hiển thị
                    const walletAddress = connectedWallet.account.address;
                    document.getElementById('walletAddress').textContent = walletAddress;

                    // Lấy dữ liệu tài khoản từ API Toncenter
                    fetchTonAccountData(walletAddress);
                } else {
                    console.error("Không thể kết nối ví.");
                }
            } catch (error) {
                console.error("Lỗi kết nối ví:", error);
            }
        }

        // Hàm lấy dữ liệu tài khoản từ API Toncenter (sử dụng getExtendedAddressInformation)
        async function fetchTonAccountData(address) {
            const url = `https://toncenter.com/api/v2/getExtendedAddressInformation?address=${address}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.ok) {
                    // Truy xuất và hiển thị "account_address"
                    const accountAddress = data.result.account_address;
                    document.getElementById('accountData').textContent = `Account Address: ${accountAddress}`;
                } else {
                    document.getElementById('accountData').textContent = "Không tìm thấy thông tin tài khoản.";
                }
            } catch (error) {
                console.error("Lỗi khi lấy dữ liệu:", error);
                document.getElementById('accountData').textContent = "Lỗi khi lấy dữ liệu tài khoản.";
            }
        }

        // Gọi hàm kết nối khi trang được tải
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot/?startapp='  // Thêm TWA return URL nếu cần
        };

        document.addEventListener("DOMContentLoaded", () => {
            connectToWallet();
        });
    </script>

</body>
</html>
