<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Jetton Wallet Info</title>
  <script src="https://cdn.jsdelivr.net/npm/tonweb"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
    }
    h1 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>TON Jetton Wallet Information</h1>
  <button onclick="getJettonInfo()">Get Wallet Info</button>

  <div id="result">
    <p><strong>Jetton Balance:</strong> <span id="balance">Loading...</span></p>
    <p><strong>Jetton Owner Address:</strong> <span id="owner-address">Loading...</span></p>
    <p><strong>Jetton Master Address:</strong> <span id="master-address">Loading...</span></p>
  </div>

  <script>
    async function getJettonInfo() {
      const tonweb = new TonWeb();  // Initialize TonWeb
      const walletAddress = "EQBYc3DSi36qur7-DLDYd-AmRRb4-zk6VkzX0etv5Pa-Bq4Y"; // Wallet address

      try {
        // Check if the provider is set correctly (i.e. testnet or mainnet)
        const provider = tonweb.provider;
        if (!provider) {
          throw new Error('No provider found. Please check the network connection.');
        }

        // Fetch Jetton Wallet Data
        const jettonWallet = new TonWeb.token.jetton.JettonWallet(tonweb.provider, { address: walletAddress });
        const data = await jettonWallet.getData();
        
        if (!data || !data.balance || !data.ownerAddress) {
          throw new Error('Invalid data received. Please check the wallet address.');
        }

        // Display the Jetton Balance and Owner Address
        document.getElementById('balance').innerText = data.balance.toString();
        document.getElementById('owner-address').innerText = data.ownerAddress.toString(true, true, true);

        // Verify if Jetton Minter recognizes the wallet
        const jettonMinter = new TonWeb.token.jetton.JettonMinter(tonweb.provider, { address: data.jettonMinterAddress.toString(false) });
        const expectedJettonWalletAddress = await jettonMinter.getJettonWalletAddress(data.ownerAddress.toString(false));

        if (expectedJettonWalletAddress.toString(false) !== new TonWeb.utils.Address(walletAddress).toString(false)) {
          throw new Error('Jetton Minter does not recognize the wallet');
        }

        // Display Jetton Master Address
        document.getElementById('master-address').innerText = data.jettonMinterAddress.toString(true, true, true);
      } catch (error) {
        console.error("Error fetching Jetton data:", error);
        alert("There was an error fetching Jetton information: " + error.message);
      }
    }
  </script>
</body>
</html>
