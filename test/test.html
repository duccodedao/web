<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .connect-btn {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .connect-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TON Connect Example</h1>
        <button id="ton-connect" class="connect-btn">Kết nối ví TON</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/duccodedao/web@main/js/ton-connect_by_bmass.js"></script>
    <script>
        // Initialize the TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Function to connect to wallet
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                // Do something with the connectedWallet (e.g., display or log it)
                console.log('Connected Wallet:', connectedWallet);
            } catch (error) {
                console.error('Error connecting to wallet:', error);
            }
        }

        // Event listener for button click
        document.getElementById('ton-connect').addEventListener('click', connectToWallet);

        // Configure UI options
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot/?startapp='
        };
    </script>
</body>
</html>
