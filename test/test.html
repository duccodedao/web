<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Wallet</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>Connect to TON Wallet</h1>

    <!-- Nút để kết nối ví -->
    <div id="ton-connect"></div>

    <script>
        // Khởi tạo TonConnect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',  // URL của manifest
            buttonRootId: 'ton-connect',  // Phần tử nơi nút sẽ hiển thị
        });

        // Thiết lập tùy chọn UI (tùy chọn thêm)
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot/?startapp=' // URL trả về sau khi kết nối
        };

        // Hàm kết nối ví
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                // Sau khi kết nối thành công, bạn có thể làm gì đó với ví đã kết nối
                console.log("Wallet connected:", connectedWallet);
            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        }

        // Kết nối ví khi trang tải
        window.onload = () => {
            connectToWallet();
        };
    </script>
</body>
</html>
