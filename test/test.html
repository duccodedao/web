<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán bằng Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <h2>Mua hàng bằng Telegram</h2>
    <p>Nhấn vào nút dưới đây để mở Telegram và thanh toán.</p>
    
    <button onclick="moThanhToan()">Mua ngay</button>

    <script>
        function moThanhToan() {
            // Thay YOUR_BOT_USERNAME bằng username bot Telegram của bạn
            let botUsername = "@BmassK3_bot";  // Cập nhật tên bot của bạn
            let amount = 1000; // Số tiền cần thanh toán (đơn vị nhỏ nhất, ví dụ: 1000 = 1 token)
            let payload = "order_" + new Date().getTime(); // Tạo payload duy nhất cho đơn hàng
            
            // Mở Telegram bot với lệnh start kèm thông tin đơn hàng
            let url = `https://t.me/${botUsername}?start=buy_${amount}_${payload}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
