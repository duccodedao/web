<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tokens in TON Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/ton-connect-ui@latest/dist/ton-connect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonweb@latest/dist/tonweb.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #ton-connect {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #ton-connect:hover {
            background-color: #2980b9;
        }
        .token-list {
            margin-top: 20px;
        }
        .token {
            padding: 10px;
            margin: 5px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Connect to Your TON Wallet and List Tokens</h1>

    <!-- Button to trigger TON wallet connection -->
    <button id="ton-connect">Connect to Wallet</button>

    <div class="token-list" id="token-list"></div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Function to connect to wallet and list tokens
        async function connectToWallet() {
            try {
                // Connect to wallet
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log("Wallet connected:", connectedWallet);

                // Fetch token data using TonWeb
                const tonweb = new TonWeb();
                const walletAddress = connectedWallet.address;
                const wallet = new TonWeb.wallet.all.v3R2(tonweb.provider, { address: walletAddress });

                // Fetch the wallet's token data
                const tokenList = await getTokens(wallet);

                // Display token list
                displayTokens(tokenList);

            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        }

        // Function to get tokens from wallet
        async function getTokens(wallet) {
            const tokenList = [];

            // Example of fetching tokens (this part depends on your specific implementation and data)
            // Here we simulate token fetching with mock data
            const tokens = [
                { symbol: "TON", balance: 1000 },
                { symbol: "JETTON1", balance: 50 },
                { symbol: "JETTON2", balance: 150 },
            ];

            // You would replace the above mock data with real fetching from the wallet (e.g., through TonWeb API)
            for (const token of tokens) {
                tokenList.push(token);
            }

            return tokenList;
        }

        // Function to display tokens
        function displayTokens(tokens) {
            const tokenListElement = document.getElementById("token-list");
            tokenListElement.innerHTML = ""; // Clear any existing content

            if (tokens.length === 0) {
                tokenListElement.innerHTML = "<p>No tokens found.</p>";
                return;
            }

            tokens.forEach(token => {
                const tokenElement = document.createElement("div");
                tokenElement.classList.add("token");
                tokenElement.innerHTML = `
                    <strong>${token.symbol}</strong>
                    <p>Balance: ${token.balance}</p>
                `;
                tokenListElement.appendChild(tokenElement);
            });
        }

        // Set the UI options for TonConnect
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot/?startapp=' // Custom return URL
        };

        // Bind the connect function to the button click event
        document.getElementById('ton-connect').addEventListener('click', connectToWallet);
    </script>
</body>
</html>
