<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Jetton</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Mint Your Jetton</h1>
    <div id="ton-connect"></div>
   
    <br>
    <button class="button" id="mint-btn" disabled>Mint Jetton</button>
    <div id="status"></div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        let userAddress;
        const jettonContractAddress = "EQB-D_b7xHWPq3N1a6AikTiEYeLmXap262v1XmgGeekGW5Jh"; // Địa chỉ hợp đồng jetton của bạn
        const senderAddress = "UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD"; // Địa chỉ ví gửi

        // Khởi tạo kết nối ví
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                userAddress = connectedWallet.account.address;
                document.getElementById("status").innerText = `Connected to wallet: ${userAddress}`;
                document.getElementById("mint-btn").disabled = false;
            } catch (error) {
                console.error("Error connecting to wallet:", error);
                document.getElementById("status").innerText = "Error connecting to wallet.";
            }
        }

        // Mint Jetton
        async function mintJetton() {
            if (!userAddress) {
                document.getElementById("status").innerText = "Please connect your wallet first.";
                return;
            }

            try {
                const amount = 10;  // Số lượng jetton bạn muốn mint
                const payload = `mint ${amount}`;  // Tùy chỉnh payload theo hợp đồng

                // Gửi giao dịch tới hợp đồng jetton
                const result = await tonConnectUI.sendTransaction({
                    to: jettonContractAddress,
                    amount: "0.1",  // Số tiền TON cần gửi để mint jetton (thay đổi tùy vào yêu cầu hợp đồng)
                    payload: payload,
                    sender: senderAddress,  // Địa chỉ ví gửi
                });

                document.getElementById("status").innerText = `Transaction successful: ${result.transaction_id}`;
            } catch (error) {
                console.error("Minting failed:", error);
                document.getElementById("status").innerText = "Minting failed.";
            }
        }

        // Gắn sự kiện kết nối ví
        document.getElementById("connect-btn").addEventListener("click", connectToWallet);

        // Gắn sự kiện mint jetton
        document.getElementById("mint-btn").addEventListener("click", mintJetton);

        // Cấu hình quay lại Telegram bot với thông tin ví
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot/?startapp=' + userAddress,
        };
    </script>
</body>
</html>
