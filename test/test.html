<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số dư TON</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h2>Kiểm tra số dư địa chỉ TON</h2>
    <button id="ton-connect">Kết nối ví TON</button>
    <input type="text" id="address" placeholder="Nhập địa chỉ ví TON">
    <button onclick="getBalance()">Kiểm tra</button>
    <p id="balance"></p>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log(connectedWallet);
            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        }

        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot/?startapp='
        };

        async function getBalance() {
            const address = document.getElementById("address").value;
            if (!address) {
                alert("Vui lòng nhập địa chỉ ví TON");
                return;
            }
            
            const apiUrl = `https://toncenter.com/api/v2/getAddressBalance?address=${address}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.ok) {
                    document.getElementById("balance").innerText = `Số dư: ${data.result / 1e9} TON`;
                } else {
                    document.getElementById("balance").innerText = "Lỗi khi lấy số dư";
                }
            } catch (error) {
                document.getElementById("balance").innerText = "Không thể lấy dữ liệu";
            }
        }
    </script>
</body>
</html>
