<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to TON Wallet and List Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/ton-connect-ui@latest/dist/ton-connect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonweb@latest/dist/tonweb.min.js"></script>
</head>
<body>
    <h1>Connect to Your TON Wallet</h1>

    <button id="ton-connect">Connect to Wallet</button>

    <div id="token-list"></div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // Function to connect to wallet
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log("Connected wallet:", connectedWallet);

                // Wallet connection was successful, you can proceed
                if (connectedWallet) {
                    // Proceed to list tokens
                    await getTokens(connectedWallet.address);
                }

            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        }

        // Fetch tokens after wallet connection
        async function getTokens(walletAddress) {
            const tonweb = new TonWeb();
            const tokenListElement = document.getElementById("token-list");
            tokenListElement.innerHTML = "Loading tokens...";

            try {
                const jettonWallet = new TonWeb.token.jetton.JettonWallet(tonweb.provider, { address: walletAddress });
                const data = await jettonWallet.getData();

                // Handle the tokens retrieved
                tokenListElement.innerHTML = `<p>Token Balance: ${data.balance.toString()}</p>`;
                console.log("Token Data:", data);

            } catch (error) {
                console.error("Error fetching tokens:", error);
                tokenListElement.innerHTML = "Failed to retrieve tokens.";
            }
        }

        // Attach connect function to the button
        document.getElementById('ton-connect').addEventListener('click', connectToWallet);
    </script>
</body>
</html>
