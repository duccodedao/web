<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect Wallet Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/ton-connect-ui@latest/dist/ton-connect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonweb@latest/dist/tonweb.min.js"></script>
</head>
<body>
    <h1>TonConnect Wallet Integration</h1>
    <button id="ton-connect">Connect to Wallet</button>
    <div id="wallet-info"></div>

    <script>
        // Create an instance of TonConnectUI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json', // Path to the manifest file
            buttonRootId: 'ton-connect' // ID of the connect button
        });

        // Function to handle wallet connection
        async function connectToWallet() {
            try {
                // Connect to the wallet
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log("Connected wallet:", connectedWallet);

                // Display wallet info
                document.getElementById("wallet-info").innerHTML = `
                    <p><strong>Wallet Address:</strong> ${connectedWallet.address}</p>
                    <p><strong>Wallet Name:</strong> ${connectedWallet.name}</p>
                `;
                
                // Do something with connected wallet, for example fetch token balances
                // You can use connectedWallet.address to interact with TonWeb or other services

            } catch (error) {
                console.error("Error connecting to wallet:", error);
                document.getElementById("wallet-info").innerHTML = "Failed to connect to wallet.";
            }
        }

        // Attach the connect function to the button
        document.getElementById('ton-connect').addEventListener('click', connectToWallet);

        // Optional: Specify the return URL (for wallets that support it)
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot/?startapp='
        };
    </script>
</body>
</html>
