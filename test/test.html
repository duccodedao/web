<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Jetton</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ton-web@latest/dist/ton-web.bundle.js"></script>
</head>
<body>
    <h1>Claim Jetton</h1>

    <!-- Nút để kết nối ví -->
    <div id="ton-connect"></div>
    
    <!-- Nút để claim Jetton -->
    <button id="claimButton">Claim Jetton</button>

    <script>
        let tonConnectUI;
        let tonWeb;
        let wallet;

        // Cấu hình TonConnect UI
        function initTonConnect() {
            tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',  // Thay đổi với manifest URL của bạn
                buttonRootId: 'ton-connect',
            });

            tonConnectUI.uiOptions = {
                twaReturnUrl: 'https://t.me/bmassk3_bot/?startapp=',  // URL trả về sau khi kết nối
            };

            tonConnectUI.connectWallet().then((connectedWallet) => {
                wallet = connectedWallet;
                tonWeb = new TonWeb(wallet.provider);
                console.log('Wallet connected:', wallet);
            }).catch((error) => {
                console.error('Error connecting to wallet:', error);
            });
        }

        // Hàm claim Jetton (token)
        async function claimJetton() {
            if (!wallet) {
                alert("Wallet is not connected.");
                return;
            }

            // Địa chỉ hợp đồng Jetton và địa chỉ người sở hữu
            const jettonAddress = 'EQAYMm97oiPgHWkjjzi0GRCc5wdBBNebv7rUiz7_Uig5a1pD';  // Địa chỉ hợp đồng Jetton
            const ownerAddress = 'UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD';  // Địa chỉ người sở hữu

            // Tỷ lệ quy đổi: 0.01 TON = 1000 Jetton
            const tonAmount = 0.01; // Số lượng TON gửi
            const jettonAmount = tonAmount * 1000; // Tính số lượng Jetton

            // Tạo giao dịch gửi TON đến hợp đồng Jetton để nhận Jetton
            const transaction = {
                to: jettonAddress,  // Địa chỉ hợp đồng Jetton
                amount: TonWeb.utils.toNano(tonAmount),  // Chuyển đổi số lượng TON thành nanoTON
                data: `Claiming ${jettonAmount} Jetton for ${tonAmount} TON`,  // Dữ liệu giao dịch
            };

            try {
                // Gửi giao dịch
                const result = await wallet.sendTransaction(transaction);
                console.log('Claim successful:', result);
                alert(`Claimed ${jettonAmount} Jetton successfully!`);
            } catch (error) {
                console.error('Error sending transaction:', error);
                alert('Error claiming Jetton: ' + error.message);
            }
        }

        // Khi trang tải, khởi tạo TonConnect UI
        window.onload = initTonConnect;

        // Thêm sự kiện cho nút claim
        document.getElementById('claimButton').addEventListener('click', claimJetton);

    </script>
</body>
</html>
