<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Jetton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #ton-connect {
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Claim Jetton</h1>
    <div id="ton-connect"></div>
    <button id="claimButton">Claim Jetton</button>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        // Khởi tạo TonConnectUI
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',  // URL của manifest
            buttonRootId: 'ton-connect',  // ID của nút kết nối ví
        });

        // Hàm để claim Jetton
        async function claimJetton() {
            const jettonAddress = "EQAYMm97oiPgHWkjjzi0GRCc5wdBBNebv7rUiz7_Uig5a1pD";  // Địa chỉ Jetton
            const ownerAddress = "UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD";  // Địa chỉ người sở hữu

            // Tính toán số lượng TON cần gửi (0.01 TON -> 1000 Jetton)
            const amountToSend = "10000000";  // 0.01 TON (đổi sang nanotons)

            // Cấu hình giao dịch
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // Hết hạn sau 60 giây
                messages: [
                    {
                        address: ownerAddress,  // Địa chỉ người nhận
                        amount: amountToSend,    // Số lượng TON gửi đi
                        jettonAddress: jettonAddress  // Địa chỉ Jetton
                    }
                ]
            };

            try {
                // Gửi giao dịch qua TonConnectUI
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Claim successful:', result);
                alert('Claim successful! You have received your Jettons.');
            } catch (error) {
                console.error('Error claiming jetton:', error);
                alert('Error: ' + error.message);
            }
        }

        // Gắn sự kiện cho nút "Claim Jetton"
        document.getElementById('claimButton').addEventListener('click', claimJetton);
    </script>
</body>
</html>
