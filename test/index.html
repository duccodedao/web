<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect UI Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>TonConnect UI Example</h1>
    <!-- Nút kết nối tự động hiển thị từ TonConnect UI -->
    <div id="tonconnect-ui"></div>

    <script>
        // Khởi tạo TonConnect UI
        const tonConnectUI = new TonConnectUI.TonConnectUI({
            containerId: "tonconnect-ui", // Đặt ID của container nơi bạn muốn hiển thị UI
            onConnected: function(wallet) {
                console.log('Connected to wallet:', wallet);
                alert('Connected to wallet: ' + wallet.address);
            },
            onDisconnected: function() {
                console.log('Disconnected from wallet');
                alert('Disconnected from wallet');
            }
        });

        // Kích hoạt kết nối
        tonConnectUI.init();
    </script>
</body>
</html>
