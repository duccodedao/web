<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Gửi dữ liệu</title>
    <script src="https://telegram.org/js/telegram-login.js" data-telegram-login="BmassK3_bot" data-size="large" data-auth-url="" data-request-access="write"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin-top: 20px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Đăng nhập bằng Telegram</h2>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="BmassK3_bot" 
        data-size="large"
        data-userpic="false"
        data-auth-url=""
        data-request-access="write"
        onload="getTelegramUser()"></script>
    
    <form id="messageForm" style="display:none;">
        <textarea id="message" placeholder="Nhập nội dung gửi" required></textarea><br>
        <button type="submit">Gửi đến nhóm</button>
    </form>
    
    <script>
        let telegramUser = null;
        function getTelegramUser() {
            TelegramLoginWidget.onAuth = function(user) {
                telegramUser = user;
                document.getElementById("messageForm").style.display = "block";
            };
        }
        
        document.getElementById("messageForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (!telegramUser) {
                alert("Vui lòng đăng nhập Telegram trước!");
                return;
            }
            let message = document.getElementById("message").value;
            let botToken = "6789490938:AAFkhwkeeqrsyBTzE0I6uKAiKCSz0qjMWWs"; 
            let chatId = "@bmassk3_channel"; 
            let text = `📝 Tin nhắn từ ${telegramUser.first_name} (@${telegramUser.username}):\n${message}`;
            
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
            
            fetch(url).then(response => response.json()).then(data => {
                if (data.ok) alert("Gửi thành công!");
                else alert("Lỗi gửi tin nhắn!");
            }).catch(error => alert("Lỗi kết nối!"));
        });
    </script>
</body>
</html>
