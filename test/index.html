<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect.min.js"></script> <!-- CDN for TonConnect SDK -->
</head>
<body>
    <h1>TonConnect Example</h1>
    <button id="connectButton">Connect Wallet</button>
    <div id="walletInfo"></div>

    <script>
        // Initialize TonConnect SDK
        const tonConnect = new TonConnect.TonConnect();

        // Function to handle wallet connection
        async function connectWallet() {
            try {
                // Request to connect the wallet
                await tonConnect.requestConnection();
                const wallet = tonConnect.getWallet();
                
                // Display wallet address or info
                const walletInfoDiv = document.getElementById('walletInfo');
                walletInfoDiv.innerHTML = `Connected wallet: ${wallet.address}`;
            } catch (error) {
                console.error('Connection failed:', error);
            }
        }

        // Set up the connect button event listener
        const connectButton = document.getElementById('connectButton');
        connectButton.addEventListener('click', connectWallet);
    </script>
</body>
</html>
