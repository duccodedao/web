<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallets via API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .wallets {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #walletInfo {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wallets">
    <button id="connectMetaMask">Connect MetaMask</button>
    <button id="connectTrustWallet">Connect Trust Wallet</button>
    <button id="connectPhantom">Connect Phantom</button>
  </div>
  <div id="walletInfo"></div>

  <script>
    // Connect to MetaMask
    document.getElementById('connectMetaMask').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          // Request account access using the Ethereum provider
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          displayWalletInfo('MetaMask', account);
        } catch (error) {
          console.error("MetaMask connection failed:", error);
          alert("MetaMask connection failed.");
        }
      } else {
        alert("MetaMask is not installed.");
      }
    });

    // Connect to Trust Wallet (same as MetaMask because it uses Ethereum)
    document.getElementById('connectTrustWallet').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          // Request account access using the Ethereum provider
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          displayWalletInfo('Trust Wallet', account);
        } catch (error) {
          console.error("Trust Wallet connection failed:", error);
          alert("Trust Wallet connection failed.");
        }
      } else {
        alert("Trust Wallet is not installed.");
      }
    });

    // Connect to Phantom Wallet (Solana API)
    document.getElementById('connectPhantom').addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          // Request the public key from Phantom wallet
          const response = await window.solana.connect();
          const account = response.publicKey.toString();
          displayWalletInfo('Phantom Wallet', account);
        } catch (error) {
          console.error("Phantom Wallet connection failed:", error);
          alert("Phantom Wallet connection failed.");
        }
      } else {
        alert("Phantom Wallet is not installed.");
      }
    });

    // Display wallet information
    function displayWalletInfo(walletName, account) {
      document.getElementById('walletInfo').innerHTML = `${walletName} connected: <br>Account: ${account}`;
    }
  </script>
</body>
</html>
