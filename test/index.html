<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect UI Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>TonConnect UI Example</h1>

    <!-- Phần tử cho nút kết nối ví -->
    <div id="ton-connect"></div>

    <!-- Hiển thị thông tin ví sau khi kết nối -->
    <div id="wallet-info">
        <p>Address: <span id="wallet-address">Not connected</span></p>
        <button id="copy-address">Copy Address</button>
        <button id="disconnect-wallet" style="display:none;">Disconnect</button>
    </div>

    <script>
        // Khởi tạo TonConnect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',  // URL manifest
            buttonRootId: 'ton-connect'  // ID của phần tử nơi hiển thị nút kết nối
        });

        // Cài đặt tùy chọn UI, ví dụ như redirect URL sau khi kết nối thành công
        tonConnectUI.uiOptions = {
            twaReturnUrl: 'https://t.me/bmassk3_bot'  // URL chuyển hướng sau khi kết nối
        };

        // Kết nối ví và xử lý thông tin ví
        async function connectToWallet() {
            try {
                const connectedWallet = await tonConnectUI.connectWallet();
                console.log('Connected Wallet:', connectedWallet);

                // Hiển thị địa chỉ ví
                const walletAddress = connectedWallet.address;
                document.getElementById('wallet-address').innerText = walletAddress;

                // Hiển thị nút ngắt kết nối và sao chép địa chỉ
                document.getElementById('copy-address').style.display = 'inline-block';
                document.getElementById('disconnect-wallet').style.display = 'inline-block';

                // Cập nhật sự kiện sao chép địa chỉ
                document.getElementById('copy-address').onclick = () => {
                    copyToClipboard(walletAddress);
                };

                // Cập nhật sự kiện ngắt kết nối
                document.getElementById('disconnect-wallet').onclick = () => {
                    disconnectWallet();
                };

            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        }

        // Sao chép địa chỉ ví vào clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Address copied to clipboard!');
        }

        // Ngắt kết nối ví
        function disconnectWallet() {
            tonConnectUI.disconnect();
            document.getElementById('wallet-address').innerText = 'Not connected';
            document.getElementById('copy-address').style.display = 'none';
            document.getElementById('disconnect-wallet').style.display = 'none';
        }

        // Gọi hàm connectToWallet khi cần thiết
        connectToWallet().catch(error => {
            console.error("Error:", error);
        });
    </script>
</body>
</html>
