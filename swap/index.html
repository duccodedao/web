<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTonSwap & Mini App</title>
    
    <!-- Telegram & TonConnect -->
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/duccodedao/web@main/js/swap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary-color: #3498db;
            --background-color: #f0f0f0;
            --modal-background-color: #ffffff;
            --swap-container-background: #ecf0f1;
            --input-card-color: rgba(0, 0, 0, 0.1);
            --text-white-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow-glow: 0 0 15px rgba(52, 152, 219, 0.5);
        }

        body {
            background: var(--background-color);
            color: var(--text-white-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 15px;
            background: white;
            box-shadow: var(--box-shadow-glow);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-glow);
            width: 100%;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-details span {
            font-weight: 700;
            font-size: 18px;
        }

        .user-details small {
            font-size: 14px;
            color: gray;
        }




        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #212121;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .footer-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px; /* Bo góc cho mục */
        }
        .footer-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .footer-itemm img {
            width: 45px;
            height: 45px;
            margin-bottom: 4px;
        }
        .footer-item:hover {
            color: #fff;
        }
        .footer-item.active {
            background-color: #3498db; /* Màu nền cho mục active */
            color: white; /* Màu chữ cho mục active */
            border-radius: 8px;
        }

        .new-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            padding: 1.5px 3.25px;
            border-radius: 3px;
            font-size: 7px;
            font-weight: bold;
            z-index: 1;
        }


    </style>
</head>

<body>
    <div class="header">
        <img src="/logo-coin/bmlogo.jpg" alt="BmassK3 Logo">
        <h1>BmassK3</h1>
    </div>

    <div class="container">
        <div class="user-info">
            <img id="avatar" src="default-avatar.png" alt="Avatar">
            <div class="user-details">
                <span id="username">@username</span>
                <small id="full-name">Name</small>
            </div>
        </div>

        <div id="swap-widget"></div>
    </div>




    <div class="footer">
        <a href="/index/main.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/home_.png" alt="Home">
    
        </div>
        <span>Home</span>
    </a>
    <a href="/swap/index.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/swap_.png" alt="MuaCoin">
        </div>
        <span>Swap</span>
    </a> 
    
    
    
    <a href="/index/wallet_new.html" class="footer-item" onclick="setActive(this)">
        <div class="img-wrapper">
            <img src="/logo-coin/wallet_.png" alt="MuaCoin">
        </div>
        <span>Wallet</span>
    </a>
    <script type="module">
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
        });
        createSwap("swap-widget", { tonConnectInstance: tonConnectUI });
    </script>

    <script>
        function loadUserData() {
            let tg = window.Telegram.WebApp;
            tg.ready();
            let user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById("username").innerText = user.username ? "@" + user.username : "No Username";
                document.getElementById("avatar").src = user.photo_url ? user.photo_url : "/logo-coin/bmlogo.jpg";
                document.getElementById("full-name").innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            } else {
                console.error("Không thể lấy thông tin người dùng!");
            }
        }
        window.onload = loadUserData;
    </script>
</body>

</html>
