<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Jettons</title>
  <link rel="stylesheet" href="/css/footer.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: #e0e5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
      padding: 20px;
      justify-content: center;
    }

    #connect-only {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

  

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2e3a59;
      text-align: center;
    }

    #jettons-list {
      width: 100%;
      max-width: 600px;    

    }

    .jetton-item {
      display: flex;
      align-items: center;
      background: #e0e5ec;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
      box-shadow: inset 2px 2px 6px #c3c8d3, inset -2px -2px 6px #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .jetton-item:hover {
      transform: translateY(-2px);
      box-shadow: inset 2px 2px 8px #b5bbc6, inset -2px -2px 8px #ffffff;
    }

    .jetton-logo {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
      box-shadow: 2px 2px 4px #c3c8d3, -2px -2px 4px #ffffff;
    }

    .jetton-info {
      display: flex;
      flex-direction: column;
      font-size: 15px;
      color: #2f3d59;
    }

    .jetton-info strong {
      font-weight: 700;
      color: #004c99;
    }

    .jetton-info p {
      font-size: 14px;
      color: #00796b;
      font-weight: 600;
      margin: 4px 0 0;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .jetton-item {
        padding: 14px;
      }

      .jetton-logo {
        width: 36px;
        height: 36px;
      }

      h2 {
        font-size: 20px;
      }

      .jetton-info {
        font-size: 14px;
      }
    }

    #zero-balance-list {
  width: 100%;
  max-width: 600px;
  margin-top: 10px;
  margin-bottom: 85px;
  animation: fadeIn 0.3s ease-in-out;
}

#see-all-btn {
  all: unset;
  display: block;
  text-align: center;
  font-size: 14px;
  color: rgba(0, 0, 0, 0.5); /* Màu mờ */
  margin-top: 12px;
  cursor: pointer;
  transition: color 0.2s ease;
}

#see-all-btn:hover {
  color: rgba(0, 0, 0, 1); /* Hover rõ hơn một chút */
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}






.jetton-item {
  position: relative;
}

.jetton-address-link {
  position: absolute;
  bottom: 8px;
  right: 12px;
  font-size: 14px;
  color: #999;
  text-decoration: none;
  font-weight: bold;
  opacity: 0.6;
  transition: opacity 0.2s ease;
}

.jetton-address-link:hover {
  opacity: 1;
  color: #666;
}
.verified-badge {
    color: #1da1f2;
    margin-left: 5px;
    font-size: 16px;
    vertical-align: middle;
  }











#token-header {
  display: none;
}

#see-all-btn {
  display: none;
}








/* CSS cho phần header-disconnect-wallet */
#header-disconnect-wallet {
  position: fixed;
  top: 42px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;
}

#disconnect-wallet {
  background-color: #ffffff;
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s;
  color: #d32f2f;
}

#disconnect-wallet:hover {
  background-color: #f0f0f0;
}



  </style>
</head>
<body>
  <div id="connect-only">
    <div id="connect-wallet"></div>
  </div>
<!-- Header cố định đầu màn hình -->
<div id="header-disconnect-wallet">
  <button id="disconnect-wallet">Disconnect</button>
</div>

<!-- Tiêu đề Jettons -->
<div id="header-container">
  <h2 id="token-header">Jettons</h2>
</div>

<div id="loading-spinner" style="display:none;" class="loader"></div>
<div id="jettons-list"></div>
<div id="zero-balance-list" style="display: none;"></div>
<div id="see-all-btn">------- See all -------</div>

  


  <footer>
    <a href="/index/wallet_new.html" class="footer-item" data-page="wallet_new.html">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="/index/jetton.html" class="footer-item" data-page="jetton.html">
      <i class="fas fa-coins"></i> <!-- Biểu tượng Coins cho Jetton -->
      <span>Jetton</span>
    </a>
    <a href="/index/main.html" class="footer-item" data-page="main.html">
      <i class="fas fa-th"></i>
      <span>App</span>
    </a>
  
    <!-- Thêm Profile thay vì Home và Shop -->
    <a href="/index/profile.html" class="footer-item" data-page="profile.html">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </a>
  
  </footer>

  <script>
    // Tự động active tab đang mở
const currentPage = location.pathname.split("/").pop();
const items = document.querySelectorAll(".footer-item");

items.forEach(item => {
const page = item.getAttribute("data-page");
if (page === currentPage) {
item.classList.add("active");
}
});
</script>

<script>
    const connectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
      buttonRootId: 'connect-wallet'
    });
  
    async function fetchJettons(walletAddress) {
      const loadingSpinner = document.getElementById('loading-spinner');
      const list = document.getElementById('jettons-list');
      const zeroList = document.getElementById('zero-balance-list');
      const seeAllBtn = document.getElementById('see-all-btn');
      const tokenHeader = document.getElementById('token-header');
  
      loadingSpinner.style.display = 'block';
      list.innerHTML = '';
      zeroList.innerHTML = '';
      zeroList.style.display = 'none';
      seeAllBtn.style.display = 'none';
  
      try {
        const response = await fetch(`https://tonapi.io/v2/accounts/${walletAddress}/jettons`);
        const data = await response.json();
        loadingSpinner.style.display = 'none';
  
        if (!data.balances || data.balances.length === 0) {
          tokenHeader.style.display = 'none';
          return;
        }
  
        tokenHeader.style.display = 'block';
  
        const zeroBalanceJettons = [];
  
        data.balances.forEach(jetton => {
          const balance = parseFloat(jetton.balance) / 10 ** jetton.jetton.decimals;
          const formattedBalance = balance.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
          const symbol = jetton.jetton.symbol || '';
          const image = jetton.jetton.image || 'https://via.placeholder.com/40';
          const jettonAddress = jetton.jetton.address;
          const isVerified = jetton.jetton.verification === "whitelist";
  
          const verifiedBadge = isVerified ? '<img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="verified" width="16" class="verified-badge">' : '';

  
          const itemHTML = `
            <div class="jetton-item">
              <img src="${image}" alt="${jetton.jetton.name}" class="jetton-logo">
              <div class="jetton-info">
                <strong>${jetton.jetton.name}${verifiedBadge}</strong>
                <p>${formattedBalance} ${symbol}</p>
              </div>
              <a class="jetton-address-link" href="https://tonviewer.com/${walletAddress}/jetton/${jettonAddress}" target="_blank">View</a>
            </div>
          `;
  
          if (balance > 0) {
            list.innerHTML += itemHTML;
          } else {
            zeroBalanceJettons.push(itemHTML);
          }
        });
  
        if (zeroBalanceJettons.length > 0) {
          seeAllBtn.style.display = 'block';
          seeAllBtn.onclick = () => {
            zeroList.innerHTML = zeroBalanceJettons.join('');
            zeroList.style.display = 'block';
            seeAllBtn.style.display = 'none';
          };
        }
  
      } catch (error) {
        loadingSpinner.style.display = 'none';
        console.error('Lỗi khi lấy jettons:', error);
      }
    }
  
    connectUI.onStatusChange(async (wallet) => {
  const disconnectButton = document.getElementById('disconnect-wallet');
  const connectOnlyDiv = document.getElementById('connect-only');
  const tokenHeader = document.getElementById('token-header');
  const seeAllBtn = document.getElementById('see-all-btn');
  
  if (wallet && wallet.account) {
    // Ví đã kết nối
    connectOnlyDiv.style.display = 'none';
    disconnectButton.style.display = 'block';
    tokenHeader.style.display = 'block'; // Hiển thị Jettons
    seeAllBtn.style.display = 'block'; // Hiển thị "See all"
    
    fetchJettons(wallet.account.address);

    disconnectButton.addEventListener('click', () => {
      connectUI.disconnect();
      connectOnlyDiv.style.display = 'flex';
      disconnectButton.style.display = 'none';
      tokenHeader.style.display = 'none'; // Ẩn Jettons khi ngắt kết nối
      seeAllBtn.style.display = 'none'; // Ẩn "See all" khi ngắt kết nối
      document.getElementById('jettons-list').innerHTML = '';
      document.getElementById('zero-balance-list').innerHTML = '';
    });
  } else {
    // Ví chưa kết nối
    connectOnlyDiv.style.display = 'flex';
    disconnectButton.style.display = 'none';
    tokenHeader.style.display = 'none'; // Ẩn Jettons khi chưa kết nối ví
    seeAllBtn.style.display = 'none'; // Ẩn "See all" khi chưa kết nối ví
    document.getElementById('jettons-list').innerHTML = '';
    document.getElementById('zero-balance-list').innerHTML = '';
  }
});








  </script>
</body>
</html>
