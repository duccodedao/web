<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Jettons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: #e0e5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
      padding: 20px;
      justify-content: center;
    }

    #connect-only {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #disconnect-wallet {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2e3a59;
      text-align: center;
    }

    #jettons-list {
      width: 100%;
      max-width: 600px;
    }

    .jetton-item {
      display: flex;
      align-items: center;
      background: #e0e5ec;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
      box-shadow: inset 2px 2px 6px #c3c8d3, inset -2px -2px 6px #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .jetton-item:hover {
      transform: translateY(-2px);
      box-shadow: inset 2px 2px 8px #b5bbc6, inset -2px -2px 8px #ffffff;
    }

    .jetton-logo {
      width: 40px;
      height: 40px;
      margin-right: 16px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
      box-shadow: 2px 2px 4px #c3c8d3, -2px -2px 4px #ffffff;
    }

    .jetton-info {
      display: flex;
      flex-direction: column;
      font-size: 15px;
      color: #2f3d59;
    }

    .jetton-info strong {
      font-weight: 700;
      color: #004c99;
    }

    .jetton-info p {
      font-size: 14px;
      color: #00796b;
      font-weight: 600;
      margin: 4px 0 0;
    }

    @media (max-width: 600px) {
      .jetton-item {
        padding: 14px;
      }

      .jetton-logo {
        width: 36px;
        height: 36px;
      }

      h2 {
        font-size: 20px;
      }

      .jetton-info {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="connect-only">
    <div id="connect-wallet"></div>
  </div>
  
  <h2 id="token-header" style="display:none;">Danh sách Token</h2>
  <div id="jettons-list"></div>
  <div id="disconnect-wallet">Disconnect</div>




   <footer>
    <a href="/index/wallet_new.html" class="footer-item" data-page="wallet_new.html">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="/index/jetton.html" class="footer-item" data-page="index.html">
      <i class="fas fa-coins"></i> <!-- Biểu tượng Coins cho Jetton -->
      <span>Jetton</span>
    </a>

    <!-- HOME NỔI BẬT KHÔNG ACTIVE -->
    <a href="/index/index.html" class="footer-item home">
      <div class="home-circle">
        <i class="fas fa-house"></i>
      </div>
      <span>Home</span>
    </a>

    <a href="/index/main.html" class="footer-item" data-page="main.html">
      <i class="fas fa-th"></i>
      <span>App</span>
    </a>
    <a href="/index/shop.html" class="footer-item" data-page="shop.html">
      <i class="fas fa-store"></i>
      <span>Shop</span>
    </a>
  </footer>
  <script>
    const connectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://bmasshd.click/tonconnect-manifest.json',
      buttonRootId: 'connect-wallet'
    });

    async function fetchJettons(walletAddress) {
      const response = await fetch(`https://tonapi.io/v2/accounts/${walletAddress}/jettons`);
      const data = await response.json();
      const list = document.getElementById('jettons-list');
      list.innerHTML = '';

      data.balances.forEach(jetton => {
        const balance = parseFloat(jetton.balance) / 10 ** jetton.jetton.decimals;
        if (balance === 0) return;

        const formattedBalance = balance.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        const symbol = jetton.jetton.symbol || ''; // Lấy ký hiệu của jetton

        const item = document.createElement('div');
        item.className = 'jetton-item';
        item.innerHTML = `
          <img src="${jetton.jetton.image}" alt="${jetton.jetton.name}" class="jetton-logo">
          <div class="jetton-info">
            <strong>${jetton.jetton.name}</strong>
            <p>${formattedBalance} ${symbol}</p> <!-- Hiển thị số lượng kèm ký hiệu -->
          </div>
        `;
        list.appendChild(item);
      });
    }

    connectUI.onStatusChange(async (wallet) => {
      const connectButton = document.getElementById('connect-wallet');
      const disconnectButton = document.getElementById('disconnect-wallet');
      const connectOnlyDiv = document.getElementById('connect-only');
      const tokenHeader = document.getElementById('token-header');

      if (wallet && wallet.account) {
        // Ẩn phần tử kết nối và hiển thị phần tử ngắt kết nối
        connectOnlyDiv.style.display = 'none';
        disconnectButton.style.display = 'block';
        tokenHeader.style.display = 'block';  // Hiển thị tiêu đề "Danh sách Token"

        // Tải danh sách Jettons
        fetchJettons(wallet.account.address);

        // Thêm sự kiện để disconnect
        disconnectButton.addEventListener('click', () => {
          connectUI.disconnect();
          connectOnlyDiv.style.display = 'flex';
          disconnectButton.style.display = 'none';
          tokenHeader.style.display = 'none';  // Ẩn tiêu đề khi ngắt kết nối
        });
      } else {
        connectOnlyDiv.style.display = 'flex';
        disconnectButton.style.display = 'none';
        tokenHeader.style.display = 'none';  // Ẩn tiêu đề khi chưa kết nối
      }
    });
  </script>
</body>
</html>
