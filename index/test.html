<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Fixed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding-bottom: 90px;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background-color: #1b1b1b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
      z-index: 999;
    }

    .footer-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #aaa;
      font-size: 12px;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
      transition: transform 0.3s ease;
    }

    .footer-item:hover {
      color: #00e0ff;
    }

    .footer-item:hover i {
      transform: scale(1.1);
    }

    .footer-item.active {
      color: #00e0ff;
    }

    .footer-item.active::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background-color: #00e0ff;
      border-radius: 50%;
    }

    /* Đặc biệt cho Home */
    .footer-item.home i {
      font-size: 24px;
      background: linear-gradient(135deg, #00e0ff, #006eff);
      padding: 12px;
      border-radius: 50%;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,224,255,0.3);
    }

    .footer-item.home.active {
      color: #00e0ff;
    }
  </style>
</head>
<body>

  <div style="padding: 40px; text-align: center;">
    <h2>Footer Chuẩn Layout</h2>
    <p>Home cân giữa, icon nhà, layout mượt</p>
  </div>

  <!-- Footer -->
  <footer>
    <a href="/index/wallet_new.html" class="footer-item" data-page="wallet_new.html">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="/Swap/index.html" class="footer-item" data-page="index.html">
      <i class="fas fa-right-left"></i>
      <span>Swap</span>
    </a>

    <a href="/index/main.html" class="footer-item home" data-page="main.html">
      <i class="fas fa-house"></i>
      <span>Home</span>
    </a>

    <a href="/index/apps.html" class="footer-item" data-page="apps.html">
      <i class="fas fa-th"></i>
      <span>Apps</span>
    </a>
    <a href="/index/shop.html" class="footer-item" data-page="shop.html">
      <i class="fas fa-store"></i>
      <span>Shop</span>
    </a>
  </footer>

  <script>
    const currentPage = location.pathname.split("/").pop();
    const items = document.querySelectorAll(".footer-item");

    items.forEach(item => {
      const page = item.getAttribute("data-page");
      if (page === currentPage) {
        item.classList.add("active");
      }
    });
  </script>

</body>
</html>
