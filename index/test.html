<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BmassK3 - Footer Anim</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding-bottom: 90px;
      transition: opacity 0.3s ease-in-out;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #f2f3f5;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      z-index: 1000;
    }

    .footer-item {
      text-align: center;
      font-size: 12px;
      color: #888;
      text-decoration: none;
      flex: 1;
      transition: color 0.3s ease;
    }

    .footer-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }

    /* Home Icon giữa */
    .home-btn {
      position: relative;
      top: -30px;
      background: linear-gradient(135deg, #4f8bff, #8e6bff);
      color: #fff;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      text-align: center;
      line-height: 70px;
      font-size: 26px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      border: 5px solid #f2f3f5;
      transition: transform 0.3s;
    }

    .home-btn:hover {
      transform: scale(1.05);
    }

    /* Active tab */
    .footer-item.active {
      color: #4f8bff;
      font-weight: bold;
      transform: scale(1.05);
    }

    /* Hiệu ứng xuất hiện */
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 500px) {
      .footer-item i {
        font-size: 18px;
      }
      .footer-item span {
        font-size: 11px;
      }
    }
  </style>
</head>
<body class="fade-in">

  <div style="padding: 30px; text-align: center;">
    <h2>Trang demo hiệu ứng chuyển tab</h2>
    <p>Footer có nút Home giữa, active tự động, và hiệu ứng chuyển động</p>
  </div>

  <!-- FOOTER -->
  <footer>
    <a href="/index/wallet_new.html" class="footer-item" data-page="wallet_new.html">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="/Swap/index.html" class="footer-item" data-page="index.html">
      <i class="fas fa-exchange-alt"></i>
      <span>Swap</span>
    </a>
    
    <!-- HOME chính giữa -->
    <a href="/index/main.html" class="home-btn" data-page="main.html">
      <i class="fas fa-home"></i>
    </a>

    <a href="/index/apps.html" class="footer-item" data-page="apps.html">
      <i class="fas fa-th-large"></i>
      <span>Apps</span>
    </a>
    <a href="/index/shop.html" class="footer-item" data-page="shop.html">
      <i class="fas fa-shopping-cart"></i>
      <span>Shop</span>
    </a>
  </footer>

  <script>
    // Xác định file đang xem để set active
    const currentPage = location.pathname.split("/").pop();

    const items = document.querySelectorAll(".footer-item, .home-btn");

    items.forEach(item => {
      const page = item.getAttribute("data-page");
      if (page === currentPage) {
        item.classList.add("active");
      }
    });

    // Thêm hiệu ứng chuyển mượt khi đổi tab (bằng class fade-in)
    document.body.classList.add("fade-in");
  </script>

</body>
</html>
