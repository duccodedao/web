<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Demo với Header & Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-bottom: 80px;
    }

    header {
      background-color: #f5f5f5;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }

    header .social {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    header a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="social">
      <span><i class="fab fa-telegram"></i> <a href="https://t.me/BmassK3" target="_blank">@BmassK3</a></span>
      <span><i class="fab fa-telegram-plane"></i> <a href="https://t.me/BmassK3_Channel" target="_blank">@BmassK3_Channel</a></span>
      <span><i class="fas fa-robot"></i> <a href="https://t.me/BmassK3_bot" target="_blank">@BmassK3_bot</a></span>
      <span><i class="fas fa-puzzle-piece"></i> <a href="https://t.me/bmassk3_bot/bmassk3" target="_blank">Mini App</a></span>
    </div>
  </header>

  <!-- Nội dung trang -->
  <div class="content">
    <h2>Chào mừng bạn đến với BmassK3</h2>
    <p>Đây là phần nội dung chính của trang.</p>
  </div>

  <!-- Footer -->
  <footer>
    <a href="/index/main.html"><i class="fas fa-home"></i> Main</a>
    <a href="/Swap/index.html"><i class="fas fa-exchange-alt"></i> Swap</a>
    <a href="/index/wallet_new.html"><i class="fas fa-wallet"></i> Wallet</a>
    <a href="/index/shop.html"><i class="fas fa-shopping-cart"></i> Shop</a>
  </footer>

</body>
</html>
