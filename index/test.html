<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CoinGecko API Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    section { margin-bottom: 30px; background: white; padding: 15px; border-radius: 5px; }
    h2 { color: #333; }
    pre { background: #eee; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Demo CoinGecko API</h1>

  <section id="coinsList"><h2>1. Danh sách tất cả coin</h2><pre>Loading...</pre></section>
  <section id="simplePrice"><h2>2. Giá của coin theo ID</h2><pre>Loading...</pre></section>
  <section id="coinDetail"><h2>3. Thông tin chi tiết về một coin</h2><pre>Loading...</pre></section>
  <section id="marketCoins"><h2>4. Thị trường coin (top 10)</h2><pre>Loading...</pre></section>
  <section id="marketChart"><h2>5. Biểu đồ giá coin (1 ngày)</h2><pre>Loading...</pre></section>
  <section id="exchanges"><h2>6. Danh sách sàn giao dịch</h2><pre>Loading...</pre></section>

  <script>
    async function fetchAndShow(id, url) {
      const section = document.querySelector(`#${id} pre`);
      try {
        const res = await fetch(url);
        const data = await res.json();
        section.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        section.textContent = 'Lỗi tải dữ liệu: ' + e.message;
      }
    }

    fetchAndShow("coinsList", "https://api.coingecko.com/api/v3/coins/list");
    fetchAndShow("simplePrice", "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd,vnd");
    fetchAndShow("coinDetail", "https://api.coingecko.com/api/v3/coins/bitcoin");
    fetchAndShow("marketCoins", "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1");
    fetchAndShow("marketChart", "https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1");
    fetchAndShow("exchanges", "https://api.coingecko.com/api/v3/exchanges");
  </script>
</body>
</html>
