<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding-bottom: 100px;
      margin: 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #1a1a1a;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .footer-item {
      flex: 1;
      text-align: center;
      color: #888;
      text-decoration: none;
      font-size: 12px;
      position: relative;
      transition: all 0.3s ease;
    }

    .footer-item i {
      font-size: 20px;
      margin-bottom: 4px;
      display: block;
    }

    .footer-item.active {
      color: #00ccff;
      transform: scale(1.05);
    }

    .footer-item.active::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #00ccff;
      border-radius: 50%;
    }

    .home-btn {
      position: absolute;
      top: -35px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #00ccff, #3366ff);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 28px;
      border: 5px solid #1a1a1a;
      box-shadow: 0 4px 15px rgba(0, 204, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .home-btn:active {
      transform: scale(0.95);
    }

    @media(max-width: 500px) {
      .footer-item i {
        font-size: 18px;
      }

      .footer-item span {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <div style="padding: 30px; text-align: center;">
    <h2>Footer Tối Màu</h2>
    <p>Hiệu ứng mượt, icon Home nổi bật</p>
  </div>

  <!-- Footer -->
  <footer>
    <a href="/index/wallet_new.html" class="footer-item" data-page="wallet_new.html">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="/Swap/index.html" class="footer-item" data-page="index.html">
      <i class="fas fa-right-left"></i>
      <span>Swap</span>
    </a>

    <a href="/index/main.html" class="home-btn" data-page="main.html">
      <i class="fas fa-diamond"></i>
    </a>

    <a href="/index/apps.html" class="footer-item" data-page="apps.html">
      <i class="fas fa-th-large"></i>
      <span>Apps</span>
    </a>
    <a href="/index/shop.html" class="footer-item" data-page="shop.html">
      <i class="fas fa-store"></i>
      <span>Shop</span>
    </a>
  </footer>

  <script>
    const currentPage = location.pathname.split("/").pop();
    const items = document.querySelectorAll(".footer-item, .home-btn");

    items.forEach(item => {
      const page = item.getAttribute("data-page");
      if (page === currentPage) {
        item.classList.add("active");
      }
    });
  </script>

</body>
</html>
