<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Home Nổi Bật</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding-bottom: 100px;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1b1b1b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .footer-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #aaa;
      font-size: 12px;
      position: relative;
      transition: all 0.3s ease;
    }

    .footer-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }

    .footer-item:hover {
      color: #00e0ff;
    }

    .footer-item.active {
      color: #00e0ff;
    }

    .footer-item.active::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background-color: #00e0ff;
      border-radius: 50%;
    }

    /* Icon Home Nổi Bật */
    .footer-item.home {
      position: relative;
      top: -25px;
      z-index: 101;
    }

    .footer-item.home .home-circle {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #00e0ff, #006eff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 224, 255, 0.4);
      margin: 0 auto 5px auto;
    }

    .footer-item.home i {
      font-size: 26px;
      color: #fff;
      margin: 0;
    }

    .footer-item.home span {
      margin-top: 3px;
      display: block;
      color: #fff;
      font-size: 12px;
    }

  </style>
</head>
<body>

  <div style="padding: 40px; text-align: center;">
    <h2>Footer - Home nhô lên & nổi bật</h2>
    <p>Home nằm giữa, bao quanh là khoảng trống, tạo hiệu ứng nổi bật</p>
  </div>

  <!-- Footer -->
  <footer>
    <a href="/index/wallet_new.html" class="footer-item" data-page="wallet_new.html">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="/Swap/index.html" class="footer-item" data-page="index.html">
      <i class="fas fa-right-left"></i>
      <span>Swap</span>
    </a>

    <!-- HOME NỔI -->
    <a href="/index/main.html" class="footer-item home" data-page="main.html">
      <div class="home-circle">
        <i class="fas fa-house"></i>
      </div>
      <span>Home</span>
    </a>

    <a href="/index/apps.html" class="footer-item" data-page="apps.html">
      <i class="fas fa-th"></i>
      <span>Apps</span>
    </a>
    <a href="/index/shop.html" class="footer-item" data-page="shop.html">
      <i class="fas fa-store"></i>
      <span>Shop</span>
    </a>
  </footer>

  <script>
    const currentPage = location.pathname.split("/").pop();
    const items = document.querySelectorAll(".footer-item");

    items.forEach(item => {
      const page = item.getAttribute("data-page");
      if (page === currentPage) {
        item.classList.add("active");
      }
    });
  </script>

</body>
</html>
