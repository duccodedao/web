<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Style 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fefefe;
      padding-bottom: 100px;
      margin: 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #ffffff;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .footer-item {
      flex: 1;
      text-align: center;
      color: #888;
      font-size: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer-item i {
      font-size: 22px;
      margin-bottom: 4px;
      display: block;
    }

    .footer-item.active {
      color: #3366ff;
      transform: scale(1.1);
    }

    .footer-item.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #3366ff;
      border-radius: 50%;
    }

    /* Home đặc biệt giữa */
    .home-btn {
      position: absolute;
      top: -35px;
      background: linear-gradient(135deg, #4f8bff, #8e6bff);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      border: 6px solid #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .home-btn:active {
      transform: scale(0.95);
    }

    /* Responsive nhỏ */
    @media(max-width: 500px) {
      .footer-item i {
        font-size: 18px;
      }

      .footer-item span {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <div style="padding: 30px; text-align: center;">
    <h2>Trang Demo Footer Mẫu 2</h2>
    <p>Thiết kế bo cong đẹp, hiệu ứng mượt, icon Home giữa</p>
  </div>

  <!-- Footer -->
  <footer>
    <a href="/index/wallet_new.html" class="footer-item" data-page="wallet_new.html">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="/Swap/index.html" class="footer-item" data-page="index.html">
      <i class="fas fa-right-left"></i>
      <span>Swap</span>
    </a>

    <!-- Home ở giữa -->
    <a href="/index/main.html" class="home-btn" data-page="main.html">
      <i class="fas fa-diamond"></i>
    </a>

    <a href="/index/apps.html" class="footer-item" data-page="apps.html">
      <i class="fas fa-th"></i>
      <span>Apps</span>
    </a>
    <a href="/index/shop.html" class="footer-item" data-page="shop.html">
      <i class="fas fa-store"></i>
      <span>Shop</span>
    </a>
  </footer>

  <script>
    const currentPage = location.pathname.split("/").pop();
    const items = document.querySelectorAll(".footer-item, .home-btn");

    items.forEach(item => {
      const page = item.getAttribute("data-page");
      if (page === currentPage) {
        item.classList.add("active");
      }
    });
  </script>

</body>
</html>
