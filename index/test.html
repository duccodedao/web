<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Dark Modern</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding-bottom: 100px;
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #1b1b1b;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.5);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      z-index: 999;
    }

    .footer-item {
      text-align: center;
      text-decoration: none;
      color: #aaa;
      font-size: 12px;
      flex: 1;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
      transition: transform 0.3s ease;
    }

    .footer-item:hover {
      color: #00e0ff;
    }

    .footer-item:hover i {
      transform: scale(1.15);
    }

    .footer-item.active {
      color: #00e0ff;
    }

    .footer-item.active::after {
      content: "";
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background-color: #00e0ff;
      border-radius: 50%;
    }

    .home-btn {
      position: absolute;
      top: -32px;
      background: linear-gradient(135deg, #00e0ff, #3375ff);
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 26px;
      border: 5px solid #1b1b1b;
      box-shadow: 0 5px 15px rgba(0,224,255,0.3);
      transition: transform 0.2s ease;
    }

    .home-btn:active {
      transform: scale(0.9);
    }

    @media (max-width: 480px) {
      .footer-item span {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <div style="padding: 40px; text-align: center;">
    <h2>Demo Footer Mẫu 4</h2>
    <p>Thiết kế đẹp, đều khoảng cách, Home giữa nổi bật</p>
  </div>

  <!-- Footer -->
  <footer>
    <a href="/index/wallet_new.html" class="footer-item" data-page="wallet_new.html">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="/Swap/index.html" class="footer-item" data-page="index.html">
      <i class="fas fa-right-left"></i>
      <span>Swap</span>
    </a>

    <!-- Home nằm giữa -->
    <a href="/index/main.html" class="home-btn" data-page="main.html">
      <i class="fas fa-diamond"></i>
    </a>

    <a href="/index/apps.html" class="footer-item" data-page="apps.html">
      <i class="fas fa-th"></i>
      <span>Apps</span>
    </a>
    <a href="/index/shop.html" class="footer-item" data-page="shop.html">
      <i class="fas fa-store"></i>
      <span>Shop</span>
    </a>
  </footer>

  <script>
    const currentPage = location.pathname.split("/").pop();
    const items = document.querySelectorAll(".footer-item, .home-btn");

    items.forEach(item => {
      const page = item.getAttribute("data-page");
      if (page === currentPage) {
        item.classList.add("active");
      }
    });
  </script>

</body>
</html>
