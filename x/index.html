<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f9f9f9; padding-bottom: 80px; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        
        /* H·ªì s∆° ng∆∞·ªùi d√πng */
        .profile img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #007bff; }
        .profile h2 { margin-top: 10px; font-size: 18px; }
        .profile p { color: gray; font-size: 14px; }

        /* ·ª®ng d·ª•ng n·ªïi b·∫≠t */
        .apps, .partners { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .app, .partner { width: 60px; height: 60px; border-radius: 10px; cursor: pointer; }
        .app img, .partner img { width: 100%; height: 100%; border-radius: 10px; }
        .app span { display: block; font-size: 12px; margin-top: 5px; }

        /* Footer Menu */
        .footer { position: fixed; bottom: 0; width: 100%; max-width: 400px; background: white; display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #ddd; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); }
        .footer a { text-decoration: none; color: gray; font-size: 12px; display: flex; flex-direction: column; align-items: center; flex: 1; padding: 10px; }
        .footer a i { font-size: 20px; margin-bottom: 5px; }
        .footer a.active { color: #007bff; }

        /* N√∫t chia s·∫ª & m·ªü Telegram */
        .buttons { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-share { background: #007bff; color: white; }
        .btn-open { background: #28a745; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <!-- H·ªì s∆° c√° nh√¢n -->
        <div class="profile">
            <img src="default-avatar.png" id="avatar">
            <h2 id="name">T√™n Ng∆∞·ªùi D√πng</h2>
            <p id="username">@username</p>
        </div>

        <!-- N√∫t Chia s·∫ª v√† M·ªü Telegram -->
        <div class="buttons">
            <button class="btn btn-share" onclick="shareApp()">üì¢ Chia s·∫ª</button>
            <button class="btn btn-open" onclick="openTelegram()">üì≤ M·ªü Telegram</button>
        </div>

        <!-- ·ª®ng d·ª•ng n·ªïi b·∫≠t -->
        <h3>·ª®ng d·ª•ng N·ªïi B·∫≠t</h3>
        <div class="apps">
            <div class="app" onclick="openApp('https://example.com/app1')"><img src="https://via.placeholder.com/60"><span>App 1</span></div>
            <div class="app" onclick="openApp('https://example.com/app2')"><img src="https://via.placeholder.com/60"><span>App 2</span></div>
            <div class="app" onclick="openApp('https://example.com/app3')"><img src="https://via.placeholder.com/60"><span>App 3</span></div>
            <div class="app" onclick="openApp('https://example.com/app4')"><img src="https://via.placeholder.com/60"><span>App 4</span></div>
            <div class="app" onclick="openApp('https://example.com/app5')"><img src="https://via.placeholder.com/60"><span>App 5</span></div>
        </div>

        <!-- ƒê·ªëi t√°c -->
        <h3>ƒê·ªëi t√°c</h3>
        <div class="partners">
            <div class="partner"><img src="https://via.placeholder.com/50"></div>
            <div class="partner"><img src="https://via.placeholder.com/50"></div>
            <div class="partner"><img src="https://via.placeholder.com/50"></div>
            <div class="partner"><img src="https://via.placeholder.com/50"></div>
            <div class="partner"><img src="https://via.placeholder.com/50"></div>
        </div>
    </div>

    <!-- Footer Menu -->
    <div class="footer">
        <a href="#" id="home" class="active" onclick="setActive(this)"><i class="fas fa-home"></i> Home</a>
        <a href="#" id="wallet" onclick="setActive(this)"><i class="fas fa-wallet"></i> Wallet</a>
        <a href="#" id="profile" onclick="setActive(this)"><i class="fas fa-user"></i> Profile</a>
    </div>

    <script>
        function loadUserData() {
            let tg = window.Telegram.WebApp;
            let user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById("name").innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
                document.getElementById("username").innerText = user.username ? "@" + user.username : "Kh√¥ng c√≥ username";
                document.getElementById("avatar").src = user.photo_url ? user.photo_url : "default-avatar.png";
            }
        }

        function setActive(element) {
            document.querySelectorAll('.footer a').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }

        function openApp(url) {
            window.open(url, "_blank");
        }

        function shareApp() {
            let tg = window.Telegram.WebApp;
            tg.showPopup({
                title: "Chia s·∫ª ·ª©ng d·ª•ng",
                message: "G·ª≠i ƒë∆∞·ªùng link ·ª©ng d·ª•ng n√†y ƒë·∫øn b·∫°n b√® tr√™n Telegram!",
                buttons: [{ text: "Chia s·∫ª", type: "default" }]
            });
        }

        function openTelegram() {
            window.Telegram.WebApp.close();
        }

        window.onload = loadUserData;
    </script>

</body>
</html>
