<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
            padding: 20px 0;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .username {
            font-size: 14px;
            color: gray;
        }
        .hot-projects {
            margin-top: 20px;
        }
        .hot-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .project {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .project-info {
            flex-grow: 1;
        }
        .project-name {
            font-size: 14px;
            font-weight: bold;
        }
        .project a {
            text-decoration: none;
            color: #007bff;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hồ sơ cá nhân -->
        <div class="profile">
            <img src="avatar.jpg" alt="Avatar" class="avatar">
            <div class="name">Nguyễn Văn A</div>
            <div class="username">@nguyenvana</div>
        </div>

        <!-- Dự án hot -->
        <div class="hot-projects">
            <div class="hot-title">Dự án hot</div>

            <div class="project">
                <img src="project1.png" alt="Dự án 1">
                <div class="project-info">
                    <div class="project-name">Dự án 1</div>
                    <a href="https://example.com" target="_blank">Xem chi tiết</a>
                </div>
            </div>

            <div class="project">
                <img src="project2.png" alt="Dự án 2">
                <div class="project-info">
                    <div class="project-name">Dự án 2</div>
                    <a href="https://example2.com" target="_blank">Xem chi tiết</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
