<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Import Telegram API -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Import Font Awesome -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 80px; /* Chừa chỗ cho footer */
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
            padding: 20px 0;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .username {
            font-size: 14px;
            color: gray;
        }

        /* Dự án hot */
        .hot-project {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hot-project img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }
        .hot-project p {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Footer Menu */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer a {
            text-decoration: none;
            color: gray;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            flex: 1;
        }
        .footer a i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .footer a.active {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hồ sơ cá nhân -->
        <div class="profile">
            <img src="default-avatar.png" alt="Avatar" class="avatar" id="avatar">
            <div class="name" id="name">Tên Người Dùng</div>
            <div class="username" id="username">@username</div>
        </div>

        <!-- Dự án hot -->
        <div class="hot-project">
            <a href="https://example.com" target="_blank">
                <img src="https://via.placeholder.com/60" alt="Dự án Hot" id="project-logo">
            </a>
            <p id="project-name">Dự án Hot</p>
        </div>
    </div>

    <!-- Footer Menu -->
    <div class="footer">
        <a href="#" id="home" class="active" onclick="setActive(this)">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a href="#" id="wallet" onclick="setActive(this)">
            <i class="fas fa-wallet"></i>
            Wallet
        </a>
        <a href="#" id="profile" onclick="setActive(this)">
            <i class="fas fa-user"></i>
            Profile
        </a>
    </div>

    <script>
        // Lấy thông tin người dùng từ Telegram API
        function loadUserData() {
            let tg = window.Telegram.WebApp;
            let user = tg.initDataUnsafe.user;
            
            if (user) {
                document.getElementById("name").innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
                document.getElementById("username").innerText = user.username ? "@" + user.username : "Không có username";
                document.getElementById("avatar").src = user.photo_url ? user.photo_url : "default-avatar.png";
            }
        }

        // Xử lý khi nhấn vào menu footer
        function setActive(element) {
            document.querySelectorAll('.footer a').forEach(link => {
                link.classList.remove('active');
            });
            element.classList.add('active');
        }

        // Chạy khi trang load
        window.onload = loadUserData;
    </script>

</body>
</html>
